<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
  <title>Integraci칩n de plataformas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    header, footer {
           background-color: #03550e;
           color: #fff;
           padding: 1rem;
           text-align: center;
    }
    table {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Integraci칩n de plataformas</h1>
  </header>
  <div class="container my-4">
    <h2>Listado de Clientes</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Password</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tabla-clientes">
        <!-- Se llenar치 con jQuery -->
      </tbody>
    </table>
  </div>
  <footer>
    <p>&copy; 2025 - Proyecto de Integraci칩n</p>
  </footer>
  <script>
    $(document).ready(function () {
      $.ajax({
        url: "http://localhost:8282/customers",
        method: "GET",
        success: function (data) {
          data.forEach(function (cliente) {
            $('#tabla-clientes').append(`
              <tr>
                <td>${cliente.id}</td>
                <td>${cliente.username}</td>
                <td>${cliente.password}</td>
                <td>${cliente.name}</td>
                <td>${cliente.lastName}</td>
                <td>${cliente.email}</td>
              </tr>
            `);
          });
        },
        error: function () {
          alert("Error al cargar los clientes.");
        }
      });
    });
  </script>
</body>
</html>
