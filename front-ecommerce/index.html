<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ferretería Ferremas - Panel Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    header, footer {
      background-color: #3209eb;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .card-link {
      text-decoration: none;
      color: inherit;
    }
    .card-link:hover .card {
      border-color: #3209eb;
      box-shadow: 0 0 10px #3209eb55;
    }
    .card {
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .container-cards {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
      flex-wrap: wrap;
    }
    .card-title {
      color: #3209eb;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ferretería Ferremas</h1>
  </header>
  <div class="container my-5">
    <h2 class="text-center mb-4">Panel Principal</h2>
    <div class="container-cards">
      <a href="customer.html" class="card-link">
        <div class="card text-center" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Clientes</h5>
            <p class="card-text">Gestiona el registro, edición y eliminación de clientes.</p>
            <span class="btn btn-primary">Ir a Clientes</span>
          </div>
        </div>
      </a>
      <a href="products.html" class="card-link">
        <div class="card text-center" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Productos</h5>
            <p class="card-text">Administra el catálogo de productos disponibles.</p>
            <span class="btn btn-primary">Ir a Productos</span>
          </div>
        </div>
      </a>
      <a href="sales.html" class="card-link">
        <div class="card text-center" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Ventas</h5>
            <p class="card-text">Consulta, crea y gestiona las ventas realizadas.</p>
            <span class="btn btn-primary">Ir a Ventas</span>
          </div>
        </div>
      </a>
    </div>
  </div>
  <footer>
    <p>&copy; Grupo <b>FSJ</b> - 2025</p>
  </footer>
</body>
</html>
